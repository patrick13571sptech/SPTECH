<html lang="en">

    Destino de viagem: <input type="text" id="input_destino" /> <br />
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="primeira_viagem()">Primeira Viagem</button>
    <button onclick="terceira_viagem()">Terceira Viagem</button>
    <button onclick="ultima_viagem()">Última Viagem</button>
    <div id="div_mensagem"></div>
  </body>
</html>

      div_mensagem.innerHTML = lista_destinos[0]; // acessa a primeira posição da lista

  function ultima_viagem() {

    if (tamanho_lista > 0) {
      div_mensagem.innerHTML = lista_destinos[tamanho_lista - 1]; // acessa a ÚLTIMA posição da lista com base no seu próprio tamanho
